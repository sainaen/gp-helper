<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GP Helper</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>GP Helper</h3>
        </div>
        <div class="row">
            <form action="#" role="form" id="inForm">
                <div class="form-group">
                    <input id="in" class="form-control" name="in" type="text" placeholder="Paste APDU, SW or just INS here"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Press here</button>
                </div>
            </form>
        </div>

        <div class="row" id="outBlock">
            <pre id="out">Output will be here</pre>
        </div>
    </div>
</body>
</html>
